<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="a1.css">
</head>
<body>
    <!-- New container for "Works" text and slideshow -->
    <div class="container">
        <h2 class="header-text">Works</h2>

        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div id="Slide-images">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="images\stock-photo-birch-other-deciduous-trees-snow-covered-hill-blizzard-snowflakes-pure.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="images\istockphoto-1291996154-612x612.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="images\photo-1579353977828-2a4eab540b9a.avif" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="images\azure-blue-sky-puffy-clouds-just-sunrise-beach-haven-beautiful-early-morning-scene-tufts-grass-amid-182788562.webp" style="width:100%">
                    <div class="text">Caption four</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </div>
    <script src="a1.js"></script>
</body>
</html>
